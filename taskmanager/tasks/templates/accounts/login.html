{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger">
            Invalid username or password
        </div>
        {% endif %}
        
        <div class="form-group">
            <label>Username:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn-submit">Login</button>
    </form>
    <p class="auth-link">
        Don't have an account? 
        <a href="{% url 'signup' %}">Sign up</a>
    </p>
</div>

<style>
    .auth-form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    .btn-submit {
        background: #4CAF50;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .auth-link {
        margin-top: 1rem;
    }
</style>
{% endblock %}
